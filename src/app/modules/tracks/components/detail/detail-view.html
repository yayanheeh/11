<section class="column">

  <span (click)="goBack()"><i class="fa fa-chevron-left"></i> Back</span>
  <h2>Details</h2>

  <hr>

  <div class="cover">
    <img [src]="track.image.getLargeSizeUrl()">
  </div>
  <div class="details">
    <b>{{track.title}}</b>
    <p>{{track.artist.getFullName()}}</p>
    <app-track-play-button [track]="track"></app-track-play-button>
  </div>

</section>
