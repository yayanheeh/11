<div class="toggle-switch"
     [ngClass]="{'required': required, 'on': isOn(), 'off': !isOn()}">
  <div class="left" [class.active]="!isOn()" (click)="turnOff()">
    <i class="{{disabledIcon}}" aria-hidden="true"></i>
  </div>

  <div class="right" [class.active]="isOn()" (click)="turnOn()">
    <i class="{{enabledIcon}}" aria-hidden="true"></i>
  </div>

  <div class="indicator" (click)="toggle()"></div>
</div>
