<app-track-cover [track]="track" class="hidden-xs" [size]="getCoverSize()" [animate]="true"></app-track-cover>

<app-user-comments *ngIf="track"
                   [bigComments]="bigComments"
                   [currentTime]="getCurrentTime()"
                   [comments]="track.get('comments')">
</app-user-comments>

<a class="provider-cover"
   [href]="track.externalLink"
   target="_blank">
  <img src="assets/soundcloud.png" width="90px">
</a>
